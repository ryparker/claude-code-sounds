name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Node syntax check
        run: node --check bin/cli.js && node --check bin/lib.js

      - name: Smoke test --help
        run: node bin/cli.js --help | grep -q "claude-code-sounds"

      - name: Smoke test --list
        run: |
          output=$(node bin/cli.js --list)
          echo "$output" | grep -q "wc3-peon"
          echo "$output" | grep -q "zelda-oot"

      - name: Package sanity
        run: |
          npm pack --dry-run 2>&1 | tee pack-output.txt
          grep -q "bin/cli.js" pack-output.txt
          grep -q "hooks/play-sound.sh" pack-output.txt
          grep -q "themes/" pack-output.txt

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          severity: warning
